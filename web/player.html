<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Player</title>
    <style>
     html, body {
         width:  100%;
         height: 100%;
         margin: 0;
         overflow: hidden;
     }
     img {
         width: 100%;
     }
     </style>
</head>
<body>
<img id="player"/>
<script>
    var player = document.getElementById("player");
    var hostname = window.location.hostname;
    player.src = "http://" + hostname + ":9090/stream"
</script>
</body>
</html>
