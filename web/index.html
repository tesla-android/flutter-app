    // Offile PWA is not yet full supported with CanvasKit
    // https://github.com/flutter/flutter/issues/60069
    window.flutterWebRenderer = "html";
  </script>
  <script>
			// The value below is injected by flutter build, do not touch.
			var serviceWorkerVersion = null;
		</script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
<div id="loading">
  <style>
				body {
					inset: 0;
					overflow: hidden;
					margin: 0;
					padding: 0;
					position: fixed;
				}

				#loading {
					align-items: center;
					display: flex;
					height: 100%;
					justify-content: center;
					width: 100%;
				}

				#loading img {
					animation: 1s ease-in-out 0s infinite alternate breathe;
					transition: opacity .4s;
				}

				#loading.init_done img {
					animation: .33s ease-in-out 0s 1 forwards zooooom;
					opacity: .05;
				}

				@keyframes breathe {
					from {
						transform: scale(1)
					}

					to {
						transform: scale(0.95)
					}
				}

				@keyframes zooooom {
					from {
						transform: scale(1)
					}

					to {
						transform: scale(10)
					}
				}
			</style>
  <img src="icons/android-icon-192x192.png" alt="Loading indicator..." />
</div>
<script>
			window.addEventListener('load', function() {
				var loading = document.querySelector('#loading');
				_flutter.loader.loadEntrypoint({
					serviceWorker: {
						serviceWorkerVersion: serviceWorkerVersion,
					}
				}).then(function(engineInitializer) {
					loading.classList.add('main_done');
					return engineInitializer.initializeEngine();
				}).then(function(appRunner) {
					loading.classList.add('init_done');
					return appRunner.runApp();
				}).then(function(app) {
					// Wait a few milliseconds so users can see the "zoooom" animation
					// before getting rid of the "loading" div.
					window.setTimeout(function() {
						loading.remove();
					}, 200);
				});
			});
		</script>
<script src="pcmplayer.js"></script>
<script>
			var socketURL = 'ws://9.9.0.1:8080/sound';
			var lastEventDate = Date.now();
			var playbackTimeout = 1500;
			var player;

			function createWebSocket() {
				var ws = new WebSocket(socketURL);
				ws.binaryType = 'arraybuffer';
				ws.addEventListener('message', function(event) {
					if (typeof player != "undefined") {
						player.feed(event.data);
					}
					lastEventDate = Date.now();
				});
				var intervalId = window.setInterval(function() {
					const diffTime = Math.abs(lastEventDate - Date.now());
					if (diffTime > playbackTimeout) {
						ws.close();
						clearInterval(intervalId);
						createWebSocket();
					}
				}, playbackTimeout);
			};
			window.addEventListener('click', function(e) {
				if (typeof player == "undefined") {
					player = new PCMPlayer({
						inputCodec: 'Int16',
						channels: 2,
						sampleRate: 44100,
						flushTime: 50,
					});
					createWebSocket();
				}
			});
		</script>
</body>
</html>
